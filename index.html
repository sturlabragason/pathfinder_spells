<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Spells</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body class="p-6">

    <!-- Filters Card -->
    <div class="bg-brown p-4 shadow-md rounded-lg mb-6 text-parchment">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <!-- Checkbox for filtering spells on my list -->
            <div class="flex items-center">
                <input type="checkbox" id="myListFilter" class="mr-2">
                <label for="myListFilter" class="cursor-pointer">Show only spells on my list</label>
            </div>

            <!-- Dropdown filter for spell levels -->
            <div class="flex items-center">
                <label for="spellLevelFilter" class="mr-2">Filter by Level:</label>
                <select id="spellLevelFilter"
                    class="border-gray-600 rounded-md shadow-sm focus:border-blue-600 focus:ring focus:ring-blue-400 focus:ring-opacity-50"
                    <option value="">All Levels</option>
                    <option value="0">Level 0</option>
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                    <option value="6">Level 6</option>
                    <option value="7">Level 7</option>
                    <option value="8">Level 8</option>
                    <option value="9">Level 9</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Spells Table -->
    <div class="overflow-x-auto">
        <table id="spellsTable" class="w-full text-sm bg-parchment">
            <thead class="text-lg uppercase bg-brown text-parchment">
                <tr>
                    <th class="py-3 px-6">Name</th>
                    <th class="py-3 px-6">School</th>
                    <th class="py-3 px-6">Level</th>
                    <th class="py-3 px-6">Casting Time</th>
                    <th class="py-3 px-6">Range</th>
                    <th class="py-3 px-6">Link</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here by DataTables -->
            </tbody>
        </table>
    </div>

    <!-- Include the external JS file -->
    <script src="spells.js"></script>

</body>

</html>
